<!DOCTYPE html>
<html lang="en">
<head>
    <style>
  body {
    background-image: url('https://github.com/user-attachments/assets/16e55d59-a527-4db6-946c-a3147b399ef0'); /* Use your image name */
    background-size: cover; /* Cover the entire screen */
    background-position: center; /* Center the image */
    background-repeat: no-repeat; /* No repeating */
    height: 100vh; /* Full height */
    margin: 0;
    padding: 0;

  }
h1, h2, h3, h4, h5, h6 {
    color: white; /* Make all header fonts white */
  }
</style>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            margin-top: 100px;
        }
        .buttons {
            margin-top: 20px;
        }
        .btn {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            margin: 10px;
        }
        .yes {
            background-color: #28a745;
            color: white;
        }
        .no {
            background-color: #dc3545;
            color: white;
            position: absolute;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>We are inviting you for senior PRISM Farewell party </h2>
<h3>Do you accept the invitation? </h3>
        <div class="buttons">
            <button class="btn yes" onclick="openImage()">Yes</button>
            <button class="btn no" id="noButton">No</button>
        </div>
    </div>

    <script>
        function openImage() {
            // Open a new window with the uploaded image
            let newWindow = window.open("", "_blank", "width=800,height=600");
            newWindow.document.write(`
                <html>
                <head><title>Invitation Accepted</title></head>
                <body style="margin:0; display:flex; justify-content:center; align-items:center; height:100vh; background-color:#000;">
                    <img src="https://github.com/user-attachments/assets/16e55d59-a527-4db6-946c-a3147b399ef0" style="max-width:100%; max-height:100%;">
                </body>
                </html>
            `);
        }

        document.getElementById('noButton').addEventListener('mouseover', function() {
            let x = Math.random() * window.innerWidth * 0.8;
            let y = Math.random() * window.innerHeight * 0.8;
            this.style.left = x + "px";
            this.style.top = y + "px";
        });
    </script>

</body>
</html>
