<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitation</title>
    <style>
        /* Ensure full-screen background image */
        body {
            background: url('https://github.com/user-attachments/assets/056c9d22-a2b9-444f-86be-cbb836f75a80') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-family: Arial, sans-serif;
            color: white;
            flex-direction: column;
        }

        /* Buttons Styling */
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 24px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            transition: 0.3s;
            border-radius: 5px;
        }

        .yes {
            background-color: #28a745;
            color: white;
        }

        .no {
            background-color: #dc3545;
            color: white;
            position: relative;
        }

        /* No Button moves when hovered */
        .no:hover {
            position: absolute;
            left: calc(50% - 100px + (Math.random() * 200px));
            top: calc(50% - 50px + (Math.random() * 100px));
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            body {
                background-size: cover;
            }
            .buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

    <h2>We are inviting you to the Senior PRISM Farewell Party</h2>
    <h3>Do you accept the invitation?</h3>
    <div class="buttons">
        <button class="btn yes" onclick="openImage()">Yes</button>
        <button class="btn no" id="noButton">No</button>
    </div>

    <script>
        function openImage() {
            let newWindow = window.open("", "_blank", "width=800,height=600");
            newWindow.document.write(`
                <html>
                <head><title>Invitation Accepted</title></head>
                <body style="margin:0; display:flex; justify-content:center; align-items:center; height:100vh; background:#000;">
                    <img src="https://github.com/user-attachments/assets/2b99ee3e-069f-49cc-8b69-750020c7d80a" style="max-width:90%; max-height:90%;">
                </body>
                </html>
            `);
        }

        // Move "No" button randomly when hovered
        document.getElementById('noButton').addEventListener('mouseover', function() {
            let x = Math.random() * window.innerWidth * 0.8;
            let y = Math.random() * window.innerHeight * 0.8;
            this.style.left = x + "px";
            this.style.top = y + "px";
        });
    </script>

</body>
</html>
